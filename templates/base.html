<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SoloCoach</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <style>
    .chip { display:inline-block; padding:0.25rem 0.6rem; border-radius:999px; background:#f2f2f2; margin-right:0.25rem;}
    .grid { display:grid; gap:1rem; grid-template-columns: 1fr; }
    @media(min-width: 900px){ .grid { grid-template-columns: 2fr 1fr; } }
    .card { padding:1rem; border:1px solid #eee; border-radius:12px; box-shadow: 0 1px 4px rgba(0,0,0,.04); }
    .muted { color:#777; }
  </style>
</head>
<body>
<main class="container">
  <header>
    <hgroup>
      <h1>SoloCoach</h1>
      <p class="muted">Your scripted day with accountability.</p>
    </hgroup>
  </header>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <article>
        {% for category, message in messages %}
          <p><strong>{{ category.title() }}:</strong> {{ message }}</p>
        {% endfor %}
      </article>
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
  <footer class="muted" style="margin-top:2rem">TZ: {{ tz }}</footer>
</main>
</body>
</html>
